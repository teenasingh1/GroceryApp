<div class="container mt-3">

<div class="input-group mb-3">
  <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Category</button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Fruits</a></li>
    <li><a class="dropdown-item" href="#">Beauty</a></li>
    <li><a class="dropdown-item" href="#">HouseHold</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Support</a></li>
  </ul>
  <input type="text" class="form-control" placeholder="Search Product" aria-label="Text input with dropdown button">
</div>
</div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">Product</th>
    <th scope="col">Image</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let x of product">
    <th scope="row">{{x.name}}</th>
    <td><img src={{x.imageUrl}} alt="" width="80" height="60"  class="d-inline-block align-text-top" > </td>
    <td> {{x.description}}</td>
    <td>${{x.price}}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['edit-product',x.productId]">Edit</button></td>
    <td><button type="button" class="btn btn-danger" (click)="deleteProduct(x.productId)">Delete</button></td>

  </tr>

  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
